version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: cxxc_db
    restart: always
    environment:
      POSTGRES_USER: cxxc
      POSTGRES_PASSWORD: 6jie8yO8nt85
      POSTGRES_DB: cxxc
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql@15/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cxxc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cxxc_net

  minio:
    image: quay.io/minio/minio
    container_name: cxxc_files
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: cxxc
      MINIO_ROOT_PASSWORD: JdbP9QQs77w5
    volumes:
      - minio_data:/data
    networks:
      - cxxc_net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cxxc_queue
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: cxxc
      RABBITMQ_DEFAULT_PASS: qAxg6mB0x8Jw
    networks:
      - cxxc_net

volumes:
  pg_data:
  minio_data:

networks:
  cxxc_net:
